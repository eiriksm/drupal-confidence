name: Test
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  composer-validate:
    name: Composer validate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version:
          - "8.3"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}

      - name: Composer validate
        run: composer validate --no-check-version --no-check-publish

  composer-install:
    name: Composer install
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version:
          - "8.3"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}

      - name: Install dependencies
        run: composer --verbose install

  phpunit:
    name: PHPUnit
    runs-on: ubuntu-latest
    container:
      image: wodby/drupal-php:8.3
      options: --user root
    services:
      php:
        image: wodby/drupal-php:8.3
        volumes:
          - ${{ github.workspace }}:/var/www/html
      web:
        image: wodby/nginx:1
        volumes:
          - ${{ github.workspace }}:/var/www/html
      db:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: 1
      chromedriver:
        image: zenika/alpine-chrome:124-with-chromedriver
    strategy:
      matrix:
        php-version:
          - "8.3"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: composer --verbose install
      - name: Install Drupal
        run: composer site-install

      - name: Run PHPUnit
        run: composer phpunit
        env:
          SIMPLETEST_BASE_URL: "http://web"
          DTT_BASE_URL: "http://web"
          DTT_MINK_DRIVER_ARGS: "[\"chrome\", {\"browserName\":\"chrome\",\"goog:chromeOptions\":{\"w3c\":false,\"args\":[\"--headless\", \"--disable-gpu\", \"--no-sandbox\", \"--disable-dev-shm-usage\"]}}, \"http://chromedriver:9515\"]"
